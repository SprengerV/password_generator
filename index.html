<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>SprengerV</title>
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Custom styles -->
    <link rel='stylesheet' href='css/custom.css' />
  </head>
  <body>
    <!-- BG image wrapper -->
    <div id='background' class='bg-cover'>
      <main class='container col-10'>
        <!-- Password options -->
        <form class='row d-flex justify-content-start'>
          <!-- Lowercase checkbox -->
          <div class="form-check col-sm-6 d-flex justify-content-start">
            <input
              class="form-check-input"
              type="checkbox"
              value="1"
              id="lower"
              checked
            />
            <label class="form-check-label text-light" for="lower">
              Lowercase
            </label>
          </div>
          <!-- Uppercase checkbox -->
          <div class="form-check col-sm-6 d-flex justify-content-start">
            <input
              class="form-check-input"
              type="checkbox"
              value="1"
              id="upper"
            />
            <label class="form-check-label text-light" for="upper">
              Uppercase
            </label>
          </div>
          <!-- Numbers checkbox -->
          <div class="form-check col-sm-6 d-flex justify-content-start">
            <input
              class="form-check-input"
              type="checkbox"
              value="1"
              id="number"
            />
            <label class="form-check-label text-light" for="number">
              Numbers
            </label>
          </div>
          <!-- Special checkbox -->
          <div class="form-check col-sm-6 d-flex justify-content-start">
            <input
              class="form-check-input"
              type="checkbox"
              value="1"
              id="special"
            />
            <label class="form-check-label text-light" for="special">
              Special Characters
            </label>
          </div>
          <!-- Length slider -->
          <div class='col-12 col-md-6 col-lg-4'>
            <label class="form-label text-light" for="length">Password Length:</label>
            <div class="range">
              <input type="range" class="form-range" min="8" max="128" value=8 id="length" />
            </div>
          </div>
        </form>
        <!-- Password optiona -->
        <button type='button' class='btn-outline-primary disabled col-12 col-md-6 col-lg-4' onclick="tumble()">
          TUMBLE!
        </button>
      </main>
      <!-- Navbar/footer -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-bottom">
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Navbar brand -->
          <a class="navbar-brand" href="index.html">SprengerV</a>

          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left links -->
            <ul class="navbar-nav ms-auto me-0 mb-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="donate.html">Donate</a>
              </li>
            </ul>
            <!-- Left links -->
          </div>
          <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->

    </div>
  </body>

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript" src='js/myjava.js'></script>
</html>
