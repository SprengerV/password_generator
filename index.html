<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>KEYGEN - SprengerV</title>
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Custom styles -->
    <link rel='stylesheet' href='css/custom.css' />
  </head>
  <body>
    <!-- BG image wrapper -->
    <div id='background' class='bg-cover'>
      <main class='container col-10'>
        <div style='height: 30vh' class='row'></div>
        <!-- Password options -->
        <form class='row flex-lg-row-reverse'>
          <!-- Lowercase checkbox -->
          <div class="form-check col-10 col-sm-6 col-lg-4 flex-lg-row-reverse">
            <input
              class="form-check-input"
              type="checkbox"
              value="1"
              id="lower"
              checked
            />
            <label class="form-check-label text-light" for="lower" title='abcdefghijklmnopqrstuvwxyz'>
              Lowercase
            </label>
          </div>
          <div class='w-100'></div>
          <!-- Uppercase checkbox -->
          <div class="form-check col-10 col-sm-6 col-lg-4 flex-lg-row-reverse">
            <input
              class="form-check-input"
              type="checkbox"
              value="1"
              id="upper"
            />
            <label class="form-check-label text-light" for="upper" title='ABCDEFGHIJKLMNOPQRSTUVWXYZ'>
              Uppercase
            </label>
          </div>
          <div class='w-100'></div>
          <!-- Numbers checkbox -->
          <div class="form-check col-10 col-sm-6 col-lg-4 flex-lg-row-reverse">
            <input
              class="form-check-input"
              type="checkbox"
              value="1"
              id="number"
            />
            <label class="form-check-label text-light" for="number" title='0123456789'>
              Numbers
            </label>
          </div>
          <div class='w-100'></div>
          <!-- Special checkbox -->
          <div class="form-check col-10 col-sm-6 col-lg-4 flex-lg-row-reverse">
            <input
              class="form-check-input"
              type="checkbox"
              value="1"
              id="special"
            />
            <label class="form-check-label text-light" for="special" title=" !&quot;#$%&'()*+,-./:;<=>?@[\]^_`{|}~">
              Special Characters
            </label>
          </div>
          <div class='w-100'></div>
          <!-- Length slider -->
          <div class='col-9 col-md-6 col-lg-4 flex-lg-row-reverse'>
            <label class="form-label text-light" for="length">Password Length:</label>
            <div class="range">
              <input type="range" class="form-range" min="8" max="128" value=8 id="length" />
            </div>
          </div>
          <div class='w-100'></div>
          <button type='button' class='btn-outline-primary disabled col-9 col-md-6 col-lg-4 flex-lg-row-reverse' onclick="tumble()">TUMBLE!</button>
        </form>
        <!-- Password optiona -->
        <div class='row'></div>
      </main>
      <!-- Navbar/footer -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-bottom">
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Navbar brand -->
          <h1 class="navbar-brand"><span id='s'>Sprenger</span><span id='v'>V</span></h1>
          <H1 class='col-2 ms-1 me-auto'><span id='keygen'>KEYGEN</span></H1>

          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left links -->
            <ul class="navbar-nav ms-auto me-0 mb-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="donate.html">Donate</a>
              </li>
            </ul>
            <!-- Left links -->
          </div>
          <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->

    </div>
  

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src='js/passgen.js'></script>
  </body>
</html>
